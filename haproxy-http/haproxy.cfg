# HAProxy configuration pour HTTP (webservers)

# Ce fichier r√©partit la charge entre deux webservers
# Modifiez les adresses IP selon vos besoins

frontend http_front
    bind *:80
    default_backend webservers

backend webservers
    balance roundrobin
    server web1 webserver1:80 check
    server web2 webserver2:80 check
