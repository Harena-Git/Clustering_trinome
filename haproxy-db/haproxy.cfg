# HAProxy configuration pour base de données (master to master)
# Ce fichier répartit la charge entre deux bases de données
# Modifiez les adresses IP/ports selon vos besoins

frontend db_front
    bind *:3307
    default_backend dbservers

backend dbservers
    balance roundrobin
    server db1 db1:3306 check
    server db2 db2:3306 check
